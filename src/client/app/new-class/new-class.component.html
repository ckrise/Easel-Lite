<div class="example">
    <form (submit)="createClass()" #classForm="ngForm">
        <h3>Class Details</h3>
        <table>
            <tbody>
                <tr>
                    <td>Department:</td>
                    <td>
                        <input maxlength="4" minlength="4" name="department" #department="ngModel" required type="text" [(ngModel)]="class.department">
                    </td>
                </tr>
                <tr>
                    <td>Number:</td>
                    <td>
                        <input max="999" min="100" name="number" required #number="ngModel" type="number" [(ngModel)]="class.number">
                    </td>
                </tr>
                <tr>
                    <td>Title:</td>
                    <td>
                        <input name="title" required type="text" #title="ngModel" [(ngModel)]="class.title">
                    </td>
                </tr>
                <tr>
                    <td>Teacher:</td>
                    <td>
                        <select name="teacher" #teacher="ngModel" required [(ngModel)]="class.teacher">
              <option *ngFor="let teacher of teachers" [value]="teacher">
                {{teacher.firstname}} {{teacher.lastname}}
              </option>
            </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right">
                        <input value="Cancel" type="button" (click)="cancel()">
                        <input value="Create" type="submit" [disabled]="classForm.invalid || classForm.pristine">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
